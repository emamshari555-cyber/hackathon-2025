<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* === GLOBAL ANIMATIONS & TRANSITIONS === */

html, body {
  scroll-behavior: smooth;
}

/* Fade the whole page in smoothly */
body {
  opacity: 0;
  transform: translateY(10px);
  animation: bodyFadeIn 0.6s ease-out forwards;
}

/* Main panels (cards / shells / boxes) will softly float in */
.shell,
.card,
.box,
.right-card {
  opacity: 0;
  transform: translateY(12px);
  animation: panelFloatIn 0.7s ease-out forwards;
  animation-delay: 0.05s;
}

/* Sub panels / tables / lists can use this class if you want */
.soft-appear {
  opacity: 0;
  transform: translateY(8px);
  animation: softAppear 0.6s ease-out forwards;
  animation-delay: 0.15s;
}

/* Buttons with smooth hover + press */
.btn,
button {
  transition:
    transform 0.18s ease,
    box-shadow 0.18s ease,
    background 0.22s ease,
    opacity 0.18s ease;
}

.btn:hover,
button:hover {
  transform: translateY(-2px) scale(1.01);
  box-shadow: 0 14px 35px rgba(15,23,42,0.6);
}

.btn:active,
button:active {
  transform: translateY(0) scale(0.99);
  box-shadow: 0 6px 15px rgba(15,23,42,0.7);
}

/* Nav bar subtle hover */
.nav {
  backdrop-filter: blur(10px);
  transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.15s ease;
}

.nav:hover {
  background: rgba(15,23,42,0.98);
  box-shadow: 0 14px 40px rgba(15,23,42,0.8);
}

/* Links hover */
.nav-links a {
  position: relative;
  transition: color 0.2s ease, opacity 0.2s ease;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -2px;
  width: 0;
  height: 2px;
  background: linear-gradient(to right, #4f46e5, #22c55e);
  transition: width 0.22s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

/* Tables / rows subtle hover (for results/admin pages) */
table tr {
  transition: background 0.18s ease, transform 0.15s ease;
}

table tr:hover {
  background: rgba(15,23,42,0.9);
  transform: translateY(-1px);
}

/* ==== KEYFRAMES ==== */

@keyframes bodyFadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes panelFloatIn {
  0% {
    opacity: 0;
    transform: translateY(16px) scale(0.98);
  }
  60% {
    opacity: 1;
    transform: translateY(-2px) scale(1.01);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

@keyframes softAppear {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>
  <nav class="nav">
    <div>JS Hackathon 2025</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="registration.html">Register</a>
      <a href="problems.html">Problems</a>
      <a href="code.html">Playground</a>
      <a href="submit.html">Submit</a>
      <a href="results.html">Results</a>
    </div>
  </nav>

  <div class="card">
    <h1>Register for JS Hackathon 2025</h1>
    <p class="sub">Fill this form to confirm your participation. One form per team member.</p>

    <form id="regForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="phone">Phone / WhatsApp</label>
      <input id="phone" type="tel" required />

      <label for="college">College / Organization</label>
      <input id="college" type="text" required />

      <label for="teamName">Team Name (optional)</label>
      <input id="teamName" type="text" />

      <label for="track">Preferred Track</label>
      <select id="track" required>
        <option value="">Select track</option>
        <option>Algorithms</option>
        <option>Data Structures</option>
        <option>Web JS / DOM</option>
        <option>Async / API</option>
        <option>Open Innovation</option>
      </select>

      <button type="submit" id="submitBtn">Submit Registration</button>
      <div id="status" class="status"></div>
    </form>

    <a href="index.html" class="back-link">← <span>Back to Hackathon Home</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVx-gsOca_oPxPhAwqU6-v_OXa7uqgEhY",
      authDomain: "hackathon-2025-64a07.firebaseapp.com",
      projectId: "hackathon-2025-64a07",
      storageBucket: "hackathon-2025-64a07.firebasestorage.app",
      messagingSenderId: "21324756214",
      appId: "1:21324756214:web:2ba8ecf64544031650a8d7",
      measurementId: "G-QP9EZ6PX1P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("regForm");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Submitting...";
      statusEl.className = "status";
      submitBtn.disabled = true;

      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        college: document.getElementById("college").value.trim(),
        teamName: document.getElementById("teamName").value.trim(),
        track: document.getElementById("track").value,
        registeredAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "registrations"), data);
        statusEl.textContent = "✅ Registration successful! You’ll receive updates via email/WhatsApp.";
        statusEl.className = "status ok";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Failed to submit. Please try again.";
        statusEl.className = "status err";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
