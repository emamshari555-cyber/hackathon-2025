<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register – JS Hackathon 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #22c55e, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: bodyFadeIn 0.6s ease-out forwards;
    }

    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 10px 24px;
      background: rgba(15,23,42,0.9);
      border-bottom: 1px solid rgba(148,163,184,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    a { color: inherit; text-decoration: none; }
    .nav-links a {
      margin-left: 12px;
      opacity: 0.8;
      position: relative;
      transition: color 0.2s ease, opacity 0.2s ease;
    }
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #4f46e5, #22c55e);
      transition: width 0.22s ease;
    }
    .nav-links a:hover { opacity: 1; }
    .nav-links a:hover::after { width: 100%; }

    .card {
      width: 100%;
      max-width: 460px;
      background: rgba(15,23,42,0.96);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 25px 60px rgba(15,23,42,0.8);
      padding: 80px 22px 24px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(12px);
      animation: panelFloatIn 0.7s ease-out forwards;
      animation-delay: 0.05s;
    }

    h1 { font-size: 24px; margin-bottom: 4px; }
    .sub { font-size: 13px; color: #9ca3af; margin-bottom: 16px; }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input, select {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 10px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79,70,229,0.6);
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
      box-shadow: 0 10px 30px rgba(37,99,235,0.7);
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        opacity 0.18s ease;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 16px 35px rgba(37,99,235,0.85);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }

    #status {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .ok { color: #22c55e; }
    .err { color: #fb7185; }

    @keyframes bodyFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes panelFloatIn {
      0%   { opacity:0; transform:translateY(16px) scale(0.98); }
      60%  { opacity:1; transform:translateY(-2px) scale(1.01); }
      100% { opacity:1; transform:translateY(0) scale(1); }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div>JS Hackathon 2025</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="registration.html">Register</a>
      <a href="problems.html">Problems</a>
      <a href="code.html">Playground</a>
      <a href="submit.html">Submit</a>
      <a href="results.html">Results</a>
    </div>
  </nav>

  <div class="card">
    <h1>Register</h1>
    <p class="sub">One form per participant. Team name is optional.</p>

    <form id="regForm">
      <label>Full Name</label>
      <input id="fullName" required />

      <label>Email</label>
      <input id="email" type="email" required />

      <label>Phone / WhatsApp</label>
      <input id="phone" required />

      <label>College / Organization</label>
      <input id="college" required />

      <label>Team Name (optional)</label>
      <input id="teamName" />

      <button type="submit" id="regBtn">Submit Registration</button>
      <div id="status"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVx-gsOca_oPxPhAwqU6-v_OXa7uqgEhY",
      authDomain: "hackathon-2025-64a07.firebaseapp.com",
      projectId: "hackathon-2025-64a07"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("regForm");
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("regBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Submitting...";
      statusEl.className = "";
      btn.disabled = true;

      try {
        await addDoc(collection(db, "registrations"), {
          fullName: document.getElementById("fullName").value.trim(),
          email: document.getElementById("email").value.trim(),
          phone: document.getElementById("phone").value.trim(),
          college: document.getElementById("college").value.trim(),
          teamName: document.getElementById("teamName").value.trim(),
          registeredAt: new Date().toISOString()
        });

        statusEl.textContent = "✅ Registered successfully!";
        statusEl.className = "ok";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Failed to submit. Check internet / config.";
        statusEl.className = "err";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
