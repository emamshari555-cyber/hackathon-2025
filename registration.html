<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }
    .card {
      width: 95%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 24px 24px 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.35);
      backdrop-filter: blur(16px);
      transform: translateY(12px);
      opacity: 0;
      animation: slideUp .6s ease-out forwards;
    }
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
      letter-spacing: .03em;
    }
    p.sub {
      margin: 0 0 20px;
      font-size: .9rem;
      color: #9ca3af;
    }
    label {
      display: block;
      font-size: .8rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }
    input {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      outline: none;
      font-size: .9rem;
      transition: border-color .15s, box-shadow .15s, transform .12s;
    }
    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      transform: translateY(-1px);
    }
    .field {
      margin-bottom: 14px;
    }
    .btn-row {
      display: flex;
      align-items: center;
      margin-top: 6px;
    }
    button {
      border: none;
      cursor: pointer;
      padding: 9px 18px;
      border-radius: 999px;
      font-weight: 600;
      font-size: .9rem;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      box-shadow: 0 16px 30px rgba(16, 185, 129, 0.35);
      transition: transform .12s, box-shadow .12s, opacity .12s;
    }
    button:disabled {
      opacity: .6;
      box-shadow: none;
      cursor: default;
    }
    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.45);
    }
    .status {
      margin-left: 10px;
      font-size: .8rem;
    }
    .status.ok { color: #4ade80; }
    .status.err { color: #fb7185; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Register Your Team</h1>
    <p class="sub">Fill this once per team. Confirmation will be sent to the leaderâ€™s email.</p>

    <form id="regForm">
      <div class="field">
        <label for="fullName">Leader Name *</label>
        <input id="fullName" required />
      </div>
      <div class="field">
        <label for="email">Leader Email *</label>
        <input id="email" type="email" required />
      </div>
      <div class="field">
        <label for="phone">Leader Phone / WhatsApp *</label>
        <input id="phone" required />
      </div>
      <div class="field">
        <label for="college">College / Organization *</label>
        <input id="college" required />
      </div>
      <div class="field">
        <label for="teamName">Team Name (optional)</label>
        <input id="teamName" />
      </div>

      <div class="btn-row">
        <button type="submit" id="regBtn">Submit Registration</button>
        <span id="regStatus" class="status"></span>
      </div>
    </form>
  </div>

  <script>
    // ðŸ”— Change this later when backend is deployed online
    const API_BASE = "http://localhost:4000";

    const form = document.getElementById("regForm");
    const statusEl = document.getElementById("regStatus");
    const btn = document.getElementById("regBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Submitting...";
      statusEl.className = "status";
      btn.disabled = true;

      const payload = {
        fullName: document.getElementById("fullName").value.trim(),
        email:    document.getElementById("email").value.trim(),
        phone:    document.getElementById("phone").value.trim(),
        college:  document.getElementById("college").value.trim(),
        teamName: document.getElementById("teamName").value.trim()
      };

      try {
        const res  = await fetch(`${API_BASE}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok || !data.success) {
          throw new Error(data.message || "Server error");
        }
        statusEl.textContent = "Registered successfully âœ…";
        statusEl.classList.add("ok");
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed: " + err.message;
        statusEl.classList.add("err");
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
