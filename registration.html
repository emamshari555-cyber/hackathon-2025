<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackathon Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #22c55e, #020617);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #e5e7eb;
    }
    a { color: inherit; text-decoration: none; }
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 10px 24px;
      background: rgba(15,23,42,0.95);
      border-bottom: 1px solid rgba(148,163,184,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      font-size: 13px;
    }
    .nav-links a { margin-left: 12px; opacity:0.8; }
    .nav-links a:hover { opacity:1; }

    .card {
      width: 100%;
      max-width: 480px;
      background: rgba(15,23,42,0.94);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 25px 60px rgba(15,23,42,0.8);
      padding: 70px 22px 26px;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }
    .sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
      color: #e5e7eb;
    }
    input, select {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      margin-bottom: 12px;
      outline: none;
    }
    input:focus, select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 1px rgba(79,70,229,0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #4f46e5, #06b6d4);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 30px rgba(37,99,235,0.7);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) { transform: translateY(-1px); }
    .status {
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
    }
    .status.ok { color: #22c55e; }
    .status.err { color: #f97373; }
    .back-link {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      text-decoration: none;
    }
    .back-link span { color: #e5e7eb; }
  </style>
</head>
<body>
  <nav class="nav">
    <div>JS Hackathon 2025</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="registration.html">Register</a>
      <a href="problems.html">Problems</a>
      <a href="code.html">Playground</a>
      <a href="submit.html">Submit</a>
      <a href="results.html">Results</a>
    </div>
  </nav>

  <div class="card">
    <h1>Register for JS Hackathon 2025</h1>
    <p class="sub">Fill this form to confirm your participation. One form per team member.</p>

    <form id="regForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" required />

      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="phone">Phone / WhatsApp</label>
      <input id="phone" type="tel" required />

      <label for="college">College / Organization</label>
      <input id="college" type="text" required />

      <label for="teamName">Team Name (optional)</label>
      <input id="teamName" type="text" />

      <label for="track">Preferred Track</label>
      <select id="track" required>
        <option value="">Select track</option>
        <option>Algorithms</option>
        <option>Data Structures</option>
        <option>Web JS / DOM</option>
        <option>Async / API</option>
        <option>Open Innovation</option>
      </select>

      <button type="submit" id="submitBtn">Submit Registration</button>
      <div id="status" class="status"></div>
    </form>

    <a href="index.html" class="back-link">← <span>Back to Hackathon Home</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVx-gsOca_oPxPhAwqU6-v_OXa7uqgEhY",
      authDomain: "hackathon-2025-64a07.firebaseapp.com",
      projectId: "hackathon-2025-64a07",
      storageBucket: "hackathon-2025-64a07.firebasestorage.app",
      messagingSenderId: "21324756214",
      appId: "1:21324756214:web:2ba8ecf64544031650a8d7",
      measurementId: "G-QP9EZ6PX1P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("regForm");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Submitting...";
      statusEl.className = "status";
      submitBtn.disabled = true;

      const data = {
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        college: document.getElementById("college").value.trim(),
        teamName: document.getElementById("teamName").value.trim(),
        track: document.getElementById("track").value,
        registeredAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "registrations"), data);
        statusEl.textContent = "✅ Registration successful! You’ll receive updates via email/WhatsApp.";
        statusEl.className = "status ok";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Failed to submit. Please try again.";
        statusEl.className = "status err";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
