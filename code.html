<!DOCTYPE html>
<html>
<head>
  <title>Online Code Playground</title>
  <style>
    body { font-family: Arial; background: #0f172a; padding: 30px; color:#e5e7eb; }
    .box { background: #020617; padding: 20px; border-radius: 8px; max-width: 900px; margin: auto; }
    h1 { color: #38bdf8; }
    textarea { width: 100%; height: 260px; background:#020617; color:#e5e7eb; border:1px solid #334155; outline:none; }
    #output { background: #020617; border: 1px solid #334155; padding: 10px; min-height: 120px; white-space: pre-wrap; margin-top:10px; }
    button { padding: 10px 14px; background: #22c55e; color: black; border: none; border-radius: 5px; margin-top:10px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Online JavaScript Playground</h1>
    <p>Write JavaScript and click Run:</p>

    <textarea id="code">// example
console.log("Hello Hackathon");</textarea>
    <br>
    <button onclick="runCode()">Run Code</button>

    <h3>Output:</h3>
    <div id="output"></div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "";
      try {
        const log = console.log;
        console.log = (...args) => {
          output.textContent += args.join(" ") + "\n";
        };
        new Function(code)();
        console.log = log;
      } catch (e) {
        output.textContent = "Error: " + e.message;
      }
    }
  </script>
</body>
</html>
