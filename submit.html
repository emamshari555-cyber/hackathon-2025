<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Your Project – Public Hackathon 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #4f46e5, #020617);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #e5e7eb;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: rgba(15,23,42,0.95);
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: 0 25px 70px rgba(15,23,42,0.9);
      padding: 24px 24px 28px;
    }
    h1 { font-size: 24px; margin-bottom: 4px; }
    .sub { font-size: 13px; color: #9ca3af; margin-bottom: 18px; }
    .grid { display: grid; gap: 12px; }
    @media (min-width: 700px) {
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }
    textarea { resize: vertical; min-height: 90px; }
    input:focus, textarea:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 0 1px rgba(6,182,212,0.6);
    }
    button {
      margin-top: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #06b6d4, #22c55e);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      min-width: 160px;
      box-shadow: 0 12px 30px rgba(8,47,73,0.9);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    .status { margin-top: 8px; font-size: 13px; min-height: 18px; }
    .status.ok { color: #22c55e; }
    .status.err { color: #f97373; }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 12px;
    }
    .badge {
      font-size: 11px;
      color: #a5b4fc;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.7);
    }
    .back-link {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
      text-decoration: none;
    }
    .back-link span { color: #e5e7eb; }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-row">
      <div>
        <h1>Submit Your Project</h1>
        <p class="sub">Once per team. Make sure all links are correct before submitting.</p>
      </div>
      <div class="badge">Deadline: Today · 8:00 PM</div>
    </div>

    <form id="submissionForm">
      <div class="grid grid-2">
        <div>
          <label for="teamName">Team Name</label>
          <input id="teamName" type="text" required />
        </div>
        <div>
          <label for="leaderName">Team Leader Name</label>
          <input id="leaderName" type="text" required />
        </div>
      </div>

      <div class="grid grid-2">
        <div>
          <label for="email">Leader Email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="phone">Leader Phone / WhatsApp</label>
          <input id="phone" type="tel" required />
        </div>
      </div>

      <div class="grid grid-2">
        <div>
          <label for="college">College / Organization</label>
          <input id="college" type="text" required />
        </div>
        <div>
          <label for="projectTitle">Project Title</label>
          <input id="projectTitle" type="text" required />
        </div>
      </div>

      <div class="grid grid-2">
        <div>
          <label for="codeLink">GitHub / Code Repository Link</label>
          <input id="codeLink" type="url" required />
        </div>
        <div>
          <label for="demoLink">Live Demo / Video Link</label>
          <input id="demoLink" type="url" placeholder="YouTube / hosted demo" />
        </div>
      </div>

      <div style="margin-top:12px;">
        <label for="description">Short Project Description</label>
        <textarea id="description" placeholder="What problem are you solving? How does your solution work?" required></textarea>
      </div>

      <div style="margin-top:12px;">
        <label for="techStack">Tech Stack (comma separated)</label>
        <input id="techStack" type="text" placeholder="React, Node.js, MongoDB, Firebase" />
      </div>

      <button type="submit" id="submitBtn">Submit Project</button>
      <div id="status" class="status"></div>
    </form>

    <a href="index.html" class="back-link">← <span>Back to Hackathon Home</span></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVx-gsOca_oPxPhAwqU6-v_OXa7uqgEhY",
      authDomain: "hackathon-2025-64a07.firebaseapp.com",
      projectId: "hackathon-2025-64a07",
      storageBucket: "hackathon-2025-64a07.firebasestorage.app",
      messagingSenderId: "21324756214",
      appId: "1:21324756214:web:2ba8ecf64544031650a8d7",
      measurementId: "G-QP9EZ6PX1P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("submissionForm");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Submitting...";
      statusEl.className = "status";
      submitBtn.disabled = true;

      const data = {
        teamName: document.getElementById("teamName").value.trim(),
        leaderName: document.getElementById("leaderName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        college: document.getElementById("college").value.trim(),
        projectTitle: document.getElementById("projectTitle").value.trim(),
        codeLink: document.getElementById("codeLink").value.trim(),
        demoLink: document.getElementById("demoLink").value.trim(),
        description: document.getElementById("description").value.trim(),
        techStack: document.getElementById("techStack").value.trim(),
        submittedAt: new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "submissions"), data);
        statusEl.textContent = "✅ Project submitted successfully!";
        statusEl.className = "status ok";
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Error submitting. Please try again.";
        statusEl.className = "status err";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
