<!DOCTYPE html>
<html>
<body style="background:black;color:white;font-family:Arial;">

<h2>Firebase Write Test</h2>
<button id="test">Test Firebase Write</button>
<p id="status"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCVx-gsOca_oPxPhAwqU6-v_OXa7uqgEhY",
  authDomain: "hackathon-2025-64a07.firebaseapp.com",
  projectId: "hackathon-2025-64a07"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("test").onclick = async () => {
  document.getElementById("status").innerText = "Testing Firebase...";

  try {
    await addDoc(collection(db,"debugTest"), {
      test: "ok",
      time: new Date().toISOString()
    });

    document.getElementById("status").innerText = "✅ FIREBASE WRITE SUCCESS";
  } catch (e) {
    document.getElementById("status").innerText = "❌ FIREBASE ERROR: " + e.message;
    console.error(e);
  }
};
</script>

</body>
</html>
