<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Your Project ‚Äì JS Hackathon 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ---- Global look + animation ---- */
    html, body { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #4f46e5, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: bodyFadeIn 0.6s ease-out forwards;
    }

    @keyframes bodyFadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ---- Navbar ---- */
    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 10px 24px;
      background: rgba(15,23,42,0.92);
      border-bottom: 1px solid rgba(148,163,184,0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 12px;
      opacity: 0.8;
      position: relative;
      transition: color 0.2s ease, opacity 0.2s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background: linear-gradient(to right, #06b6d4, #22c55e);
      transition: width 0.22s ease;
    }

    .nav-links a:hover {
      opacity: 1;
    }
    .nav-links a:hover::after {
      width: 100%;
    }

    /* ---- Card layout ---- */
    .card {
      width: 100%;
      max-width: 900px;
      background: #020617;
      border-radius: 24px;
      border: 1px solid rgba(148,163,184,0.5);
      box-shadow: 0 30px 80px rgba(15,23,42,0.9);
      padding: 80px 24px 28px;
      margin-top: 40px;
      opacity: 0;
      transform: translateY(16px);
      animation: cardIn 0.7s ease-out forwards;
      animation-delay: 0.08s;
    }

    @keyframes cardIn {
      0%   { opacity: 0; transform: translateY(16px) scale(0.98); }
      60%  { opacity: 1; transform: translateY(-2px) scale(1.01); }
      100% { opacity: 1; transform: translateY(0)   scale(1); }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
    }
    .sub {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    /* ---- Form grid so fields DON'T overlap ---- */
    form {
      margin-top: 8px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px 18px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(75,85,99,0.9);
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: #06b6d4;
      box-shadow: 0 0 0 1px rgba(6,182,212,0.6);
    }

    /* ---- Button + status ---- */
    .actions {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #06b6d4, #22c55e);
      color: #020617;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      min-width: 180px;
      box-shadow: 0 14px 35px rgba(8,47,73,0.9);
      transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 18px 45px rgba(8,47,73,1);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      font-size: 13px;
      min-height: 18px;
    }
    .ok { color: #22c55e; }
    .err { color: #fb7185; }

    @media (max-width: 600px) {
      .card { padding: 80px 16px 24px; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="nav">
    <div>JS Hackathon 2025</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="registration.html">Register</a>
      <a href="problems.html">Problems</a>
      <a href="code.html">Playground</a>
      <a href="submit.html">Submit</a>
      <a href="results.html">Results</a>
    </div>
  </nav>

  <!-- CARD -->
  <div class="card">
    <h1>Submit Your Project</h1>
    <p class="sub">One submission per team. Make sure all links are correct before submitting.</p>

    <form id="submissionForm">
      <div class="form-grid">
        <div class="field">
          <label for="teamName">Team Name</label>
          <input id="teamName" required />
        </div>
        <div class="field">
          <label for="leaderName">Team Leader Name</label>
          <input id="leaderName" required />
        </div>

        <div class="field">
          <label for="email">Leader Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="field">
          <label for="phone">Leader Phone / WhatsApp</label>
          <input id="phone" required />
        </div>

        <div class="field">
          <label for="college">College / Organization</label>
          <input id="college" required />
        </div>
        <div class="field">
          <label for="projectTitle">Project Title</label>
          <input id="projectTitle" required />
        </div>

        <div class="field">
          <label for="codeLink">GitHub / Code Repo Link</label>
          <input id="codeLink" type="url" required />
        </div>
        <div class="field">
          <label for="demoLink">Live Demo / Video Link (optional)</label>
          <input id="demoLink" type="url" />
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <label for="description">Short Project Description</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="field" style="grid-column: 1 / -1;">
          <label for="techStack">Tech Stack (comma separated)</label>
          <input id="techStack" placeholder="JavaScript, HTML, CSS, Firebase" />
        </div>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Submit Project</button>
        <div id="status"></div>
      </div>
    </form>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    // üî¥ REPLACE ONLY THE apiKey WITH YOUR REAL ONE
    const firebaseConfig = {
      apiKey: "AIzaSyCVx-gsOca_oPxPhAwqU6-v_OXa7uqgEhY",
      authDomain: "hackathon-2025-64a07.firebaseapp.com",
      projectId: "hackathon-2025-64a07"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form   = document.getElementById("submissionForm");
    const status = document.getElementById("status");
    const btn    = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Submitting...";
      status.className = "";
      btn.disabled = true;

      const data = {
        teamName:     document.getElementById("teamName").value.trim(),
        leaderName:   document.getElementById("leaderName").value.trim(),
        email:        document.getElementById("email").value.trim(),
        phone:        document.getElementById("phone").value.trim(),
        college:      document.getElementById("college").value.trim(),
        projectTitle: document.getElementById("projectTitle").value.trim(),
        codeLink:     document.getElementById("codeLink").value.trim(),
        demoLink:     document.getElementById("demoLink").value.trim(),
        description:  document.getElementById("description").value.trim(),
        techStack:    document.getElementById("techStack").value.trim(),
        submittedAt:  new Date().toISOString()
      };

      try {
        await addDoc(collection(db, "submissions"), data);
        status.textContent = "‚úÖ Project submitted successfully!";
        status.className = "ok";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + (err.message || "Failed to submit. Check Firebase config.");
        status.className = "err";
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
